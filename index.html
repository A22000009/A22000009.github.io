<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <link rel="icon" type="image/x-icon" href="/assets/images/console.png">
  <title>Grosir Gaming Anggi</title>
</head>

<body style="width:80% ;margin: auto;">
  <nav class="navbar navbar-dark bg-info">
    <div class="container">
      <div class="navbar-brand">
        <img width="50" src="https://static.thenounproject.com/png/4738889-200.png" alt="">
        <span>Grosir Game Anggi</span>
      </div>
      <form class="d-flex">
        <input type="button" onclick="change()" value="DarkMode" class="btn btn-outline-dark btn-sm mt-2 mb-2">
      </form>
    </div>
  </nav>

<fieldset>
    <legend style="margin-top:30px ;">Masukan Data</legend>
    <select name="jenis_barang" id="jenis_barang" class="form-select" style="max-width: 300px;">
      <option value="Keyboard">Keyboard</option>
      <option value="Mouse">Mouse</option>
      <option value="Deskmat">Deskmat</option>
      <option value="Headphone">Headphone</option>
      <option value="Speaker">Speaker</option>
      <option value="Monitor">Monitor</option>
    </select>
    
    <input type="text" name="jumlah" placeholder="Jumlah Barang" id="jumlah" class="form-control" style="max-width: 300px;">
    <input type="button" onclick="addBarang()" value="Tambah" class="btn btn-success btn-sm mt-2 mb-2">
  </fieldset>

  <table id="table" border="0" class="table table-hover text-center">
  </table>

  <table>
    <th>Total = </th>
    <th><span id="total_bayar"></span></th>
  </table>

  <button type="button" class="btn btn-outline-primary btn-sm mt-2 mb-2" onclick="window.print()" style="width: 10%;">Print</button>

  <script src="assets/js/fungsi.js"></script>
  <script src="service-worker.js"></script>
  <script src="assets/js/register.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  
</body>

</html>
